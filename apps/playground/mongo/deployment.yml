apiVersion: v1
kind: Service
metadata:
  name: mongo-hl
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo-hl
  selector:
    matchLabels:
      app: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0.9-rc1
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: mongo
        volumeMounts:
        - mountPath: /data/db
          name: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name:  mongo-external
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
  type: LoadBalancer
